<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - AUTHENTICATION</title>
    <meta name="description" content="Log into or create your 4SP account to access the student toolkit.">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script>
        (function() {
            const originalError = console.error;
            const originalWarn = console.warn;
            console.error = (...args) => {
                if (args[0] && typeof args[0] === 'string' && (args[0].includes('browser-polyfill') || args[0].includes('object Object'))) return;
                originalError.apply(console, args);
            };
            console.warn = (...args) => {
                if (args[0] && typeof args[0] === 'string' && (args[0].includes('cdn.tailwindcss.com') || args[0].includes('Cross-Origin-Opener-Policy'))) return;
                originalWarn.apply(console, args);
            };
        })();
    </script>

    <script src="../navigation-mini.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#040404',
                        'custom-dark-gray': '#111111',
                        'custom-medium-gray': '#252525',
                        'custom-light-gray': '#505050',
                        'custom-lighter-gray': '#808080',
                    },
                    borderRadius: {
                        'xl-custom': '1.5rem',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Geist', sans-serif; background-color: #040404; }
        .glass-box {
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 1.5rem;
        }
        .input-field {
            background-color: #0c0c0c;
            border: 1px solid #252525;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #505050;
            outline: none;
        }
        .btn-primary {
            background-color: #252525;
            border: 1px solid #333333;
            transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #333333; }
        
        /* Modal Design Matching */
        #code-modal-overlay {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

    <div id="navbar-container"></div>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-md w-full glass-box p-8 space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-light tracking-tight">4SP Authentication</h1>
                <p class="text-custom-lighter-gray mt-2 font-light">Access your student toolkit</p>
            </div>

            <div id="auth-ui" class="space-y-4">
                <div id="logged-out-ui" class="space-y-4">
                    <button id="google-login-btn" class="w-full btn-primary py-3 px-4 rounded-xl flex items-center justify-center gap-3">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button id="twitter-login-btn" class="w-full btn-primary py-3 px-4 rounded-xl flex items-center justify-center gap-3">
                        <i class="fab fa-x-twitter"></i> Continue with X
                    </button>
                    <div class="relative py-2">
                        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-custom-medium-gray"></div></div>
                        <div class="relative flex justify-center text-xs uppercase"><span class="bg-custom-dark-gray px-2 text-custom-light-gray">Limited Access</span></div>
                    </div>
                    <p class="text-xs text-center text-custom-light-gray">Authentication is required for cloud-sync and personal tools.</p>
                </div>

                <div id="logged-in-ui" class="hidden space-y-6">
                    <div class="text-center space-y-2">
                        <div id="user-avatar-container" class="w-20 h-20 mx-auto rounded-full border-2 border-custom-medium-gray overflow-hidden"></div>
                        <h2 id="user-display-name" class="text-xl font-medium"></h2>
                        <p id="user-email" class="text-custom-lighter-gray text-sm"></p>
                    </div>

                    <div class="glass-box bg-custom-darkest-gray p-4 space-y-3">
                        <label class="text-xs uppercase tracking-widest text-custom-light-gray font-bold">Access Code</label>
                        <div class="flex items-center justify-between gap-4">
                            <span id="current-code" class="font-mono text-lg text-purple-400">None</span>
                            <div class="flex gap-2">
                                <button id="copy-code-btn" class="p-2 hover:text-white text-custom-light-gray transition" title="Copy Code">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button id="generate-code-btn" class="p-2 hover:text-white text-custom-light-gray transition" title="New Code">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="code-gen-message" class="text-center text-xs"></div>

                    <button id="logoutBtn" class="w-full border border-red-900/30 text-red-400 hover:bg-red-900/20 py-3 rounded-xl transition text-sm">
                        Log Out of Account
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="code-modal-overlay" class="fixed inset-0 z-[2000] hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm p-8 space-y-6">
            <div class="text-center space-y-2">
                <div class="w-12 h-12 bg-purple-500/10 text-purple-400 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-xl"></i>
                </div>
                <h3 class="text-xl font-medium text-white">Your Access Code</h3>
                <p class="text-sm text-custom-lighter-gray font-light">Use this code to link your local files to your 4SP cloud account.</p>
            </div>

            <div class="bg-black/40 border border-custom-medium-gray rounded-xl p-4 text-center">
                <span id="modal-display-code" class="text-2xl font-mono tracking-wider text-purple-400 select-all">-------</span>
            </div>

            <button id="close-modal-btn" class="w-full btn-primary py-3 rounded-xl text-sm font-medium">
                Got it
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, TwitterAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZBKAckVa4IMvJGjcyndZx6Y1XD52lgro",
            authDomain: "project-zirconium.firebaseapp.com",
            projectId: "project-zirconium",
            storageBucket: "project-zirconium.firebasestorage.app",
            messagingSenderId: "1096564243475",
            appId: "1:1096564243475:web:6d0956a70125eeea1ad3e6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loggedInUI = document.getElementById('logged-in-ui');
        const loggedOutUI = document.getElementById('logged-out-ui');
        const codeModal = document.getElementById('code-modal-overlay');

        function toggleUI(user) {
            if (user) {
                loggedInUI.classList.remove('hidden');
                loggedOutUI.classList.add('hidden');
                document.getElementById('user-display-name').textContent = user.displayName || 'User';
                document.getElementById('user-email').textContent = user.email;
                
                const avatarImg = user.photoURL ? `<img src="${user.photoURL}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-custom-medium-gray flex items-center justify-center text-xl">${user.displayName?.charAt(0) || 'U'}</div>`;
                document.getElementById('user-avatar-container').innerHTML = avatarImg;
                
                fetchUserCode(user.uid);
            } else {
                loggedInUI.classList.add('hidden');
                loggedOutUI.classList.remove('hidden');
            }
        }

        async function fetchUserCode(uid) {
            const userRef = doc(db, "users", uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists() && userSnap.data().code) {
                document.getElementById('current-code').textContent = userSnap.data().code;
            } else {
                document.getElementById('current-code').textContent = 'None';
            }
        }

        async function handleLogin(provider) {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Login failed", error);
            }
        }

        onAuthStateChanged(auth, toggleUI);

        document.getElementById('google-login-btn').addEventListener('click', () => handleLogin(new GoogleAuthProvider()));
        document.getElementById('twitter-login-btn').addEventListener('click', () => handleLogin(new TwitterAuthProvider()));
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        document.getElementById('generate-code-btn').addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) return;
            const newCode = '4SP-' + Math.random().toString(36).substring(2, 12).toUpperCase();
            await setDoc(doc(db, "users", user.uid), { code: newCode }, { merge: true });
            document.getElementById('current-code').textContent = newCode;
            document.getElementById('modal-display-code').textContent = newCode;
            codeModal.classList.remove('hidden');
        });

        document.getElementById('close-modal-btn').addEventListener('click', () => codeModal.classList.add('hidden'));

        document.getElementById('copy-code-btn').addEventListener('click', () => {
            const code = document.getElementById('current-code').textContent;
            if (code !== 'None') {
                navigator.clipboard.writeText(code);
                alert('Code copied to clipboard!');
            }
        });
    </script>
</body>
</html>
